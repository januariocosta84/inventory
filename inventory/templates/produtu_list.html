
{% extends "base/base.html" %}
{% block body %}
  <title>{% block title %}Produto List!{% endblock %}</title>
  <form method="get" class ="form-group">
    {{ filter.form.as_p }}
    <button type="submit" class="btn btn-default">Search</button>
  </form>
 <!-- <ul>
  {% for user in filter.qs %}
    <li>{{ user.deskrisaun}}</li>
  {% endfor %}
  </ul>-->

<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Deskrisaun</th>
			<th>Kategoria</th>
		</tr>
	</thead>
	<tbody>
		{%for produtu in filter.qs%}
		<tr>
			<td>{{produtu.id}}</td>
			<td>{{produtu.deskrisaun}}</td>
			<td>{{produtu.kategoria}}</td>
		</tr>
		 {% endfor %}
	</tbody>

	</table>
{% endblock %}
