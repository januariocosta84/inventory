{% extends "base/base.html" %}
<title>{%block title %}employer{%endblock%}</title>

{% block body %}
<div class="">
 <div class="container-fluid"> 
<table class="table table-dark" >
	<thead>
		<tr>
			<th>ID</th>
			<th>Naran</th>
			<th>Titulo</th>
		</tr>
	</thead>
	<tbody>
		{%for employer in employer_list%}
		<tr>
			<td>{{employer.id}}</td>
			<td>{{employer.naran}}</td>
			<td>{{employer.titulo}}</td>
		</tr>
		 {% endfor %}
	</tbody>

	</table>
</div>
</div> 
{% endblock %}
